version: '3.7'

services:
  client:
    container_name: aloes-client
    hostname: aloes-client
    env_file: deploy/.env_docker
    environment:
      - PATH=/app/node_modules/.bin:$PATH
    build:
      context: .
      dockerfile: ${NODE_ENV}.dockerfile
    image: getlarge/${NODE_NAME}:0.5
    restart: always
    ports:
      - '8080:80'
    expose:
      - '80'
      - '8000'
  